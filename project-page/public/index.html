<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Ensures the page is responsive by adjusting to the device's width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Helps with compatibility for older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- The title of the page displayed on the browser tab -->
    <title>Project Page</title>
    <!-- Links the compiled Tailwind CSS file for styling -->
    <link href="./styles/index.css" rel="stylesheet">
</head>

<body>
    <!-- The root div where the React application is rendered -->
    <div id="root"></div>
    <!-- Includes the main JavaScript file generated by the React app -->
    <script src="./src/index.js"></script>
</body>

</html>
